
<form>

    <input class="form-control" type="text" data-ng-model="user.username" placeholder="Username..." />
    <input class="form-control" type="text" data-ng-model="user.password" placeholder="Password..." />
    <input class="form-control btn btn-success" type="button" value="Log-In" data-ng-click="login()" />

    <input class="form-control btn btn-warning" type="button" value="Log-Out" data-ng-click="logout()" />

</form>
