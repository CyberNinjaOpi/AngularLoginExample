<div class="row" style="margin-top:20px;">
    <div class="row col-xs-12">
        <img class="img-responsive" data-ng-src="{{artwork.ImageUrl}}" />
    </div>
    <div class="row clearfix col-xs-12"><h2>{{artwork.Title}} <small><a href="#/EditArtwork/{{artwork.Id}}">Edit</a></small></h2></div>
    <div class="row clearfix col-xs-12"><h4>A work by {{artwork.ApplicationUser.UserName}}</h4></div>
    <div class="row clearfix col-xs-12"><p>{{artwork.Description}}</p></div>
</div>
